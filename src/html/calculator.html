<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/calculator.css" />

	<title id="title"></title>

</head>

<body>
	<div id="calculator-header"></div>

	<div class="back-to-home"><a href="../index.html"><span class="back-arrow">&#8592;</span> Back</a></div>

	<div id="calculator-holder">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<div class="card bg-primary">
					
					<div class="card-header">
						<div id="number-display">0</div>
					</div>

					<div class="card-body">
						<div class="button-row">
							<button class="btn btn-primary calc-number">1</button>
							<button class="btn btn-primary calc-number">2</button>
							<button class="btn btn-primary calc-number">3</button>
						</div>

						<div class="button-row">
							<button class="btn btn-primary calc-number">4</button>
							<button class="btn btn-primary calc-number">5</button>
							<button class="btn btn-primary calc-number">6</button>
						</div>

						<div class="button-row">
							<button class="btn btn-primary calc-number">7</button>
							<button class="btn btn-primary calc-number">8</button>
							<button class="btn btn-primary calc-number">9</button>
						</div>

						<div class="button-row">
							<button class="btn btn-primary calc-number no-margin">0</button>
						</div>

					</div>
				</div>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
</body>

<script src="../js/calculator.js"></script>

</html>
